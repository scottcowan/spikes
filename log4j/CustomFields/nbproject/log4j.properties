# Set root logger level to DEBUG and it has two appenders stdout (level: DEBUG) and jdbc (level: ERROR).
log4j.rootLogger=FATAL
log4j.logger.logging=INFO,stdout

# ConsoleAppender.
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=logging.AppServerPatternLayout
log4j.appender.stdout.layout.ConversionPattern=---------------------------------------------------%nTime:      %d%nHost:      %h%nServer:    %s%nComponent: %b%nVersion:   %v%nPriority:  %p%nThread Id: %t%nContext:   %x%nMessage:   %m%n
#log4j.appender.stdout.layout.ConversionPattern=%m%n
